<body>
    <h1>Dev Search Provider</h1>
    <p>Provides mock <i>clients</i>, <i>instruments</i> and <i>actions</i> search results to Global Search component in Glue42.</p>
    <p>When a search result is clicked an interop method registered by this app is invoked.</p>
    <p>See console (F12) for detailed log.</p>
    <script type="module" src="./main.js"></script>
</body>
